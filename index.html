            <h1 сlass="name">Интернет-магазин одежды</h1>
        </header>
        <div class="container-fluid">
            <h2>Добавьте товары в корзину </h2>
            <form name="calculator">
                <div class="row">
                    <div class="col-5 col-lg-3">
                        Наименование товра
                    </div>
                    <div class="col-5 col-lg-3">
                        Количество
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 col-lg-3">
                        <select name="type">
                            <option value="1">Пакет</option>
                            <option value="2">Брюки</option>
                            <option value="3">Юбка</option>
                            <option value="4">Джинсы</option>
                            <option value="5">Платье</option>
                        </select>
                    </div>
                    <div class="col-7 col-lg-4">
                        <input id="count" type="number" value="1">
                    </div>
                    <div class="col-lg-5"></div>
                    <br>
                    <div class="row">
                        <div id="radios">
                            <div class="col-12 pl-4">
                                <label><input type="radio" name="options" value="1">Женские</label>
                            </div>
                            <div class="col-12 pl-4">
                                <label><input type="radio" name="options" value="2">Мужские</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="checkboxes">
                            <div class="col-12 pl-4">
                                <label><input type="checkbox" name="1">Мини</label>
                            </div>
                            <div class="col-12 pl-4">
                                <label><input type="checkbox" name="2">Миди</label>
                            </div>
                            <div class="col-12 pl-4">
                                <label><input type="checkbox" name="3">Макси</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div id="price"></div>
        </div>
        <script src="script.js" defer></script>
